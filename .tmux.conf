#Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'

#Theme
set -g @catppuccin_flavour 'mocha' # latte,frappe, macchiato or mocha
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

# Status bar - catppuccin modules config
set -g @catppuccin_status_modules_left ""
set -g @catppuccin_status_modules_right "session"

set-option -g automatic-rename off
set-option -g automatic-rename-format "#W"
set-option -g automatic-rename off
set-option -g status-right "#(cat /tmp/claude-status 2>/dev/null) #S"

#Configs
set -g prefix C-space
bind C-space send-prefix

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
bind | split-window -h -b  -c "#{pane_current_path}" # Split panes horizontal 
bind - split-window -v -b  -c "#{pane_current_path}" # Split panes vertically

run '~/.tmux/plugins/tpm/tpm'

# Override status after plugins load
set -g status-left "#[fg=#f9e2af,bold] ⚡#[fg=#6c7086]│ "
set -g status-left-length 20
set -g status-right "#(cat /tmp/claude-status 2>/dev/null) #[fg=#f9e2af,bold]%#[default] #S "
set -g status-right-length 100
